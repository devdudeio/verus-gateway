# Prometheus configuration for Verus Gateway monitoring

global:
  # Scrape interval - how often to scrape targets
  scrape_interval: 15s
  # Evaluation interval - how often to evaluate rules
  evaluation_interval: 15s
  # Timeout for scraping targets
  scrape_timeout: 10s
  # External labels added to all metrics
  external_labels:
    cluster: 'verus-gateway-prod'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load recording and alerting rules
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Scrape configurations
scrape_configs:
  # Verus Gateway metrics
  - job_name: 'verus-gateway'
    static_configs:
      - targets:
          - 'gateway:8080'  # Docker Compose service name
          # - 'localhost:8080'  # Use this for local deployment
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    # Optional: Add labels to all metrics from this job
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'verus-gateway'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Redis monitoring (if using redis_exporter)
  # - job_name: 'redis'
